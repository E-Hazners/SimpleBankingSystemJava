    package banking;

    import java.util.*;
    import java.util.function.Function;
    import java.util.stream.Collectors;

    public class Main {
        public static void main(String[] args) {
            Account acc = new Account();
            analyzeInput(bankLog(), acc);
        }

        public static int bankLog() {
            Scanner scanner = new Scanner(System.in);
            System.out.println("1. Create an account");
            System.out.println("2. Log into account");
            System.out.println("0. Exit");
            return scanner.nextInt();
        }

        public static void analyzeInput(int usersInput, Account acc) {
            switch(usersInput) {
                case 0:
                    System.out.println("Bye!");
                    break;
                case 1:
                    acc = createAnAccount();
                    break;
                case 2:
                    logIntoAccount(acc);
                    break;
            }
        }

        public static void logIntoAccount(Account acc) {
            Scanner scanner = new Scanner(System.in);
            System.out.println("Enter your card number:");
            String givenAccountID = scanner.next();
            System.out.println("Enter your PIN:");
            String givenPIN = scanner.next();
            if (Objects.equals(acc.getAccountID(), givenAccountID) && Objects.equals(acc.getPinCode(), givenPIN)) {
                loggedIn(acc);
            } else {
                System.out.println("Wrong card number or PIN!");

                analyzeInput(bankLog(), acc);
            }
        }

        public static void loggedIn(Account acc) {
            Scanner scanner = new Scanner(System.in);
            System.out.println("You have successfully logged in!");
            System.out.println("");
            System.out.println("1. Balance");
            System.out.println("2. Log out");
            System.out.println("0. Exit");

            int askedNumber = scanner.nextInt();
            switch(askedNumber){
                case 1:
                    System.out.println(acc.getBalance());
                    loggedIn(acc);
                    break;
                case 2:
                    System.out.println("You have successfully logged out!");
                    analyzeInput(bankLog(), acc);
                    break;
                case 0:
                    System.out.println("Bye!");
                    break;
            }
        }

        public static Account createAnAccount() {
            Account acc = new Account();
            acc.createNewAccount();
            System.out.println("Your card has been created");
            System.out.println("Your code number:");
            System.out.println(acc.getAccountID());
            System.out.println("Your card PIN:");
            System.out.println(acc.getPinCode());
            System.out.println("");
            analyzeInput(bankLog(), acc);
            return acc;
        }
    }

    class Account {
        Random rand = new Random();

        String acc = "400000";
        String pinCode = "";
        long balance = 0;
        public void createNewAccount() {
            for (int i = 0; i < 9; i++) {
                acc += rand.nextInt(10);
                if (i < 4) {
                    pinCode += rand.nextInt(10);
                }
            }
            acc += LuhnAlgorithm();
        }
        public String getAccountID() {
            return acc;
        }

        public String getPinCode() {
            return pinCode;
        }

        public long getBalance() {
            return balance;
        }

        public int LuhnAlgorithm() {
            List<String> accString = new ArrayList<String>(Arrays.asList(acc.split("")));
            List<Integer> accInt = convertStringListToIntList(accString, Integer::parseInt);

            for (int i = 0; i < acc.length(); i++) {
                if(accInt.get(i) == 0) {

                } else if (i % 2 == 0) {
                    int val = accInt.get(i) * 2;
                    if (val > 9) {
                        accInt.set(i, val - 9);
                    } else {
                        accInt.set(i, val);
                    }
                }
            }
            int sum = 0;
            int returnValue = -1;
            for (int i = 0; i < acc.length(); i++) {
                sum += accInt.get(i);
            }
            for (int i = 0; i < 10; i++) {
                if (sum % 10 == 0) {
                    returnValue = 0;
                } else if (sum % 10 == i) {
                    returnValue = 10 - i;
                }
            }
            return returnValue;
        }
        public static <T, U> List<U>convertStringListToIntList(List<T> listOfString, Function<T, U> function) {
            return listOfString.stream().map(function).collect(Collectors.toList());
        }
    }
